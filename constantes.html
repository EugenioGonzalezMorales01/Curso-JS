            function FunctionExample(){
                console.log(1)
                console.log(2)
                console.log(3)
            }

            //Invocacion de Funcion
            FunctionExample()

                return (i+j)

            }
            //Funcion con parametros por defecto personalizados
            console.log(FunctionReturn())

            function FunctionParams(nombre="|No me pasaste un nombre|",edad = "|No me pasaste una edad|") {

            }

            }

            const ExpresedFuncion = function (params) {

            }

                }
            }

                = : Asignacion
                == : Comparacion de valores

            */

            console.log(incremento)

            console.log((9 === 9) || ("9" === 9))

            }

            }

            }

                }

            } catch (error) {

            }

                }

                }
