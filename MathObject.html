<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            //Impresion del objeto Math
            console.log(Math)
            //Impresion del PI
            console.log(Math.PI)
            //Imprimir valor absoluto
            console.log(Math.abs(-2))
            //Redonder hacia arriba sin importar el decimal
            console.log(Math.ceil(7.1))
            //Redonder hacia abajo sin importar el decimal
            console.log(Math.floor(7.9))
            //Redondear hacia arriba a partir del .5
            console.log(Math.round(7.5))
            //Raiz cuadrada de un numero
            console.log(Math.sqrt(5))
            //Elevar un numero
            console.log(Math.pow(2,4))
            //Saber si el numero es negativo, positivo o cero (-1, 0, 1)
            console.log(Math.sign(-7))
            //Obtener un numero random
            console.log(Math.random())
            //Obtener un numero random de 0 a 100, ya redondeado
            console.log(Math.round(Math.random() * 100))
        </script>
    </body>
</html>
