<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulos en JS</title>
  </head>
  <body>
    <h1>Modulos en JS</h1>
    <!--Tienes que escribir este "module" en "type" para que las importaciones funcionen-->
    <script src="js/modulos.js" type="module"></script>
    <!--Este se ejecuta solo en navegadores viejos que no soportan +ES6, ya que el nomodule le dice a un navegador moderno que lo ignore-->
    <script src="js/no-modulos.js" nomodule></script>
  </body>
</html>
