    <body>
        <script>
            //DESTRUCTURACION//////////////////////////////////////////////////////////////////////////////////

            const numeros = [1,2,3]

            //Forma habitual... Sin destructuracion
            let uno = numeros[0]
            let dos = numeros[1]
            let tres = numeros[2]

            //Con destructuracion
            const [one, two, three] = numeros
            console.log(one, two, three)

            const persona = {
                nombre : 'Eugenio',
                apellido : 'Gonzalez',
                edad : 20
            }
            //El orden no importa siempre y cuando se llamen igual
            let {nombre, edad, apellido} = persona;
            console.log(nombre,apellido,edad)

            //OBJETOS LITERALES/////////////////////////////////
        </script>
    </body>
