<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    </head>
    <body>
        <script>
            //OBJETOS LITERALES/////////////////////////////////

            //SIN OBJETOS LITERALES

            //Definicion de variables
            let nombre = "Eugenio",
                edad = 7
            //Construccion del objeto
            const persona = {
                nombre : nombre,
                edad : edad,
                hablar: function() {
                    console.log("Hola mi nombre es Eugenio")
                }
            }

            console.log(persona)
            persona.hablar()

            //CON OBJETOS LITERALES
            //Solo le das los atributos, JS les da el valor de tus variables con el mismo nombre
            const person = {
                nombre,
                edad,
                email: "eugenio@outlook.es",
                //Utilizando la redaccion literal eliminamos "function" de la declaracion del metodo
                hablar() {
                    console.log("Hola mi nombre es Eugenio GM")
                }

            }

            console.log(person)
            person.hablar()
        </script>
    </body>
</html>
